<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="content">
    <header>
      <img id="mainlogo" src="./img/Rick_and_Morty_logo.png">
      <h1></h1>
    </header>
    <!--
<form id="form" autocomplete="off" onsubmit="return false;">
                <input type="text" id="input" value="">
            </br>
                <button id="submit">SUBMIT</button> 
              </form>-->
    <div id="main">
    <div id="charinfo">
      <div class="char" id="charname"></div>
      <img src="" id="charimage">
      <div id="statusblock">status: <span id="status"></span></div>
      <div id="speciesblock">species: <span id="species"></span></div>
      <div id="genderblock">gender: <span id="gender"></span></div>
      <div id="originblock">origin: <span id="origin"></span></div>    
    </div>
    <button id="generatebutton">generate</button>
    <form>
      <label for="charnumber">Character Number</label>
      <input id="charnumber" name="charnumber" type="range" min="1" max="826" step="1">
      <div id="charnumbertext"></div>
    </form>
  </div>
<footer><a href="https://manoskov.github.io">Michael Henze, 20.12.2022</a></footer>
</body>
<script src="script.js"></script>

</html>
